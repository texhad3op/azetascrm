<div class="container">
    <div id="fui-button" class="pbl"></div>

    <div class="demo-row">
        <div class="demo-title">
           Department
        </div>
        <div class="demo-content">
            <div class="alert alert-error" ng-show="error">{{errorMessage}}</div>
            <div class="row">
                <form>
                    <div class="col-lg-8">
                        <input class="form-control" placeholder="Enter Name" type="text" ng-model="department.name" required min="1" />
                        <input class="form-control" placeholder="Enter Address" type="text" ng-model="department.address" required min="1" />
                        <input class="form-control" placeholder="Enter Description" type="text" ng-model="department.description" required min="1" />
                    </div>
                </form>

                <button class="btn btn-primary" ng-disabled="!department" ng-hide="editMode" ng-click="addDepartment(department)">Add Entry</button>
                <button type="btn btn-primary" class="btn btn-primary"
                        ng-disabled="!department" ng-show="editMode"
                        ng-click="updateDepartment(department)">Save</button>
                <button type="btn btn-primary" class="btn btn-primary" ng-click="resetDepartmentField()">Reset</button>
            </div>
            <hr />

            <div class="row">
                <div class="col-lg-8">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search" id="search-query-3" ng-model="searchDepartment">
                  <span class="input-group-btn">
                    <button type="submit" class="btn"><span class="fui-search"></span></button>
                  </span>
                        </div>
                    </div>
                </div>
            </div>
            <hr />

            <div class="alert alert-info" style="width:400px;margin-left:100px;" ng-show="departments.length == 0">
                No address book entry found
            </div>
            <table class="table table-bordered table-striped" ng-show="departments.length > 0">
                <thead>
                <tr>
                    <th style="text-align: center; width: 25px;">Delete</th>
                    <th style="text-align: center; width: 25px;">Update</th>
                    <th style="text-align: center;"><a href="" ng-click="reverse=!reverse;order('name', reverse)">Name</a></th>
                    <th style="text-align: center;"><a href="" ng-click="reverse=!reverse;order('address', reverse)">Address</a></th>
                    <th style="text-align: center;"><a href="" ng-click="reverse=!reverse;order('description', reverse)">Description</a></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="department in departments | filter:searchDepartment">
                    <td  style="width:70px;text-align:center;"><button class="btn btn-mini btn-danger" ng-click="deleteDepartment(department.id)">Delete</button></td>
                    <td  style="width:70px;text-align:center;"><button class="btn btn-mini btn-danger" ng-click="editDepartment(department)">Update</button></td>
                    <td>{{department.name}}</td><td>{{department.address}}</td><td>{{department.description}}</td>
                </tr>
                </tbody>
            </table>
            <button class="btn btn-danger"  ng-show="addressBooks.length >= 1" ng-click="deleteAllDepartments()">Delete All Departments</button>
        </div> <!-- /.demo-content -->
    </div> <!-- /.demo-row -->
</div><!-- /.container -->
