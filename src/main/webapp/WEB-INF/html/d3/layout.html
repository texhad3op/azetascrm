<div class="container">
    <div id="fui-button" class="pbl"></div>

    <div class="demo-row">
        <div class="demo-title">
            D3 Chart
        </div>
        <div class="demo-content">
            <nvd3-line-chart data="exampleData" id="lineChartExample" width="550" height="350" showxaxis="true" showyaxis="true" interactive="true" xaxistickformat="xAxisTickFormatFunction()" yaxistickformat="yAxisTickFormatFunction()">
                <svg></svg>
            </nvd3-line-chart>

            <nvd3-stacked-area-chart data="stackedAreaChartData" id="stackedAreaChartExample" width="550" height="350" showxaxis="true" showyaxis="true" interactive="true" xaxistickformat="xAxisTickFormatFunction()" yaxistickformat="yAxisTickFormatFunction()">
                <svg></svg>
            </nvd3-stacked-area-chart>

            <nvd3-scatter-chart data="scatterChartExampleData" id="scatterChartExampleId" xaxistickformat="xAxisTickFormatScatterFunction()" yaxistickformat="yAxisTickFormatFunction()" width="550" height="300">
                <svg></svg>
            </nvd3-scatter-chart>


        </div> <!-- /.demo-content -->
    </div> <!-- /.demo-row -->
</div><!-- /.container -->
